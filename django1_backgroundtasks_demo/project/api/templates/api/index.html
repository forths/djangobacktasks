{% load static %}   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.css"/>
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
</head>

<body>
<h1>Upload File Demo!</h1>
<img src="/static/{{imgfile}}" alt="My image"/> 
<div class="row">
      <div class="col-md-8 col-md-offset-2">
          <form class="form-inline" action='/upload/' role="form"  method="post" enctype="multipart/form-data" accept-charset="utf-8">
              {% csrf_token %}
              <div class="form-group">
                  <input type="file" name="file">
              </div>
              <div class="form-group">
                  <input type="submit" value="上传文件">
              </div>
          </form>
      </div>
  </div>
</body>
</html>
